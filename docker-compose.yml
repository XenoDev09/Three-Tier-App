# Define custom network for service communication
networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: devops-postgres
    environment:
      - POSTGRES_DB=devops
      - POSTGRES_USER=devops_user
      - POSTGRES_PASSWORD=devops_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devops_user -d devops"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API service
  backend:
    build: ./backend
    container_name: devops-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://devops_user:devops_password@postgres:5432/devops
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    # Health check for container orchestration
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Restart policy for production reliability
    restart: unless-stopped

  # Frontend React application
  frontend:
    build: ./frontend
    container_name: devops-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Use internal network communication
      - REACT_APP_API_URL=http://backend:3001/api
    networks:
      - app-network
    restart: unless-stopped